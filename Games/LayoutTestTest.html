<!DOCTYPE hmtl>
<html>
<head>
    <title>Snake Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="CssTest.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="backgroundImg">
    <!-- JS Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    <!-- Navigation Bar -->
    <div class="row navBarStructure">
        <div class="col-xl-2"></div>
        <div class="col-xl-1"></div>
        <div class="col-xl-2 mainNavBar highscore d-flex justify-content-center align-items-center">
            <img style="width: 40px; height: 40px; margin-right: 5px; margin-bottom: 5px;" src="crown.png">
            <a href="">HIGHSCORE</a>       
        </div>
        <div class="col-xl-2 mainNavBar play d-flex justify-content-center align-items-center">
            <button class="playButton" type="button">PLAY</button>
        </div>
        <div class="col-xl-2 mainNavBar row logout">
            <div class="col-xl-9 profile d-flex justify-content-center align-items-center">
                <a href="">PROFILE</a>
                <div class="devider"></div>
            </div>
            <div class="col-xl-3 logoutButton d-flex justify-content-end align-items-center">
                <img src="logout.png">
            </div>
        </div>
        <div class="col-xl-1"></div>
        <div class="col-xl-2"></div>
    </div>
    <!-- Main Window -->
    <div class="row main" style="margin-top: 3%;">
        <div class="col-xl-3"></div>
        <div class="col-xl-6 row" style="padding:0; margin:0;">
            <div class="col-xl-1"></div>
            <div class="col-xl-10 gameSpace" style="padding:0;"> 
                <h3 id="gameScore" style="margin-top: -40px;"></h3>
                <canvas id="snakeGame" width="700" height="700"></canvas>
            </div>
            <div class="col-xl 1"></div>
        </div>
        <div class="col-xl-3"></div>
    </div>
</body>
<script src="snakeGame.js" type="text/javascript"></script>
</html>
